<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        #event {
            margin: 0 auto;
            width: 80%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="event">

        </div>
    </div>
    <script src="/global.js"></script>
    <script>
        const eventDiv = document.getElementById("event");
        var url = window.location.pathname;

        var urlSplit = url.split("/");

        if (urlSplit.length < 3) {
            window.location.href = "/app/homepage.html";
        }

        var id = urlSplit[3];

        fetch(`/api/event/${id}/`)
            .then(response => response.json())
            .then(data => {
                console.log(data);

                if (data.error) {
                    window.location.href = "/app/homepage.html";
                }
                else {
                    displayEvent(data, eventDiv);
                }
            });

    </script>
</body>
</html>
