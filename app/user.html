<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        /* Header Styles */

    header {
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        display: flexbox;
        margin: 20px;
        box-shadow: 0px 0px 10px #ccc;
      }
  
      header a {
        font-size: 32px;
        display: inline;
        color: #000;
        font-weight: bolder;
        text-decoration: none;
      }
  
      header a:hover {
        text-decoration: underline;
      }
  
      .right {
        float: right;
      }
  
      .right a {
        margin-left: 10px;
        font-weight: normal;
        color: #5a5a5a;
      }
  
      .right a:hover {
        text-decoration: underline;
        color: #0905ff;
      }
  
      img.header {
        position: relative;
        top: 4px;
        margin-right: 5px;
      }
    </style>
</head>
<body>
    <header>
        <a href="/app/"><img src="/iconBig.png" class="header" width="32px" height="32px">Volunteer</a>
    
        <div class="right">
          <a href="/app/">Events</a>
          <a href="/app/settings">Profile</a>
        </div>
      </header>
    <div>
        <div id="userDiv">

        </div>
    </div>
    <script src="/global.js"></script>
    <script>
        const userDiv = document.getElementById("userDiv");
        var url = window.location.pathname;

        var urlSplit = url.split("/");

        if (urlSplit.length < 3) {
            window.location.href = "/app/homepage.html";
        }

        var id = urlSplit[3];

        console.log("sent")

        fetch(`/api/user/${id}/`)
            .then(response => response.json())
            .then(data => {
                console.log(data);

                if (data.error) {
                    window.location.href = "/app/homepage.html";
                }
                else {
                    displayUser(data, userDiv);
                }
            });

    </script>
</body>
</html>
